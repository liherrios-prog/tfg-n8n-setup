version: '3.8'
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: tfg-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - N8N_DB_TYPE=sqlite
      - N8N_DB_POSTGRESDB_DATABASE=/home/node/.n8n/n8n.sqlite
      - N8N_GITHUB_APP_ID=${N8N_GITHUB_APP_ID}
      - N8N_GITHUB_INSTALLATION_ID=${N8N_GITHUB_INSTALLATION_ID}
      - N8N_GITHUB_PRIVATE_KEY=${N8N_GITHUB_PRIVATE_KEY}
    volumes:
      - ./workflows:/home/node/.n8n/workflows
      - ./data:/home/node/.n8n
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
